<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Index</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="dist/styles.css" rel="stylesheet" />
    <meta
      name="google-site-verification"
      content="vUSkeWQLstSnefeSQyyMhx_nuZrPpcuN7ze63rbreNc"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav
        class="navbar navbar-light fixed-top"
        style="background-color: darkgoldenrod"
      >
        <a class="navbar-title">Pokedex</a>
        <div
          class="search-developer"
          style="display: flex; align-items: center"
        >
          <form class="form-inline">
            <input
              class="form-control search"
              type="search"
              placeholder="Search..."
            />
          </form>
          <div class="developer" style="margin-left: auto; margin-right: 30px">
            <a
              href="https://jarjardinks.github.io/the-portfolio/"
              class="developer-link"
              target="_blank"
              rel="noreferer"
            >
              <img
                src="./src/assets/developer_icon.gif"
                alt="developer-icon"
                class="developer-icon"
                style="
                  margin-left: 1rem;
                  width: 30px;
                  height: 30px;
                  border-radius: 50%;
                "
              />
            </a>
          </div>
        </div>
      </nav>
    </div>
    <main class="container">
      <ul class="pokemon-list col list-group"></ul>
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">// body of the modal-content</div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/10833f84d9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/all.js"></script>
  </body>
</html>
